<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="game.css">
    </head>
    <body>
        <div class="page-header text-center">
            <h1>Rock, Paper, Scissors (and Dynamite) Game</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="panel panel-success" id="userMove">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Your Move</h3>
                        </div>
                        <div class="panel-body">
                            <p class="text-center" id="userMoveText"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6" id="computerMove">
                    <div class="panel panel-info" id="winner">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Computer's Move</h3>
                        </div>
                        <div class="panel-body">
                            <p class="text-center" id="computerMoveText"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="winner">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h2 class="panel-title text-center">The Winner</h2>
                        </div>
                        <div class="panel-body">
                            <p class="text-center" id="winnerText"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <input type="button" id="startGameButton" class="btn btn-success" value="Start Game">
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
